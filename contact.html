<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Adding icon to tabs -->
    <link rel="icon" href="assets/images/logo.png">

    <title>Outdoor Adventures - Home</title>
    <!-- Adding stylesheet -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Logo font -->
    <link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">

    <!-- Text Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

  </head>
  <body id="contact-page">

    <!-- Header structure here -->
    <header class="page_header">
      <div class="logo_wrapper">
        <a href="index.html">
          <img class="company_logo" src="assets/images/logo.png" alt="logo" width="150px" height="150px">
        </a>
      </div>
      <div id="company_name"><h1><a href="index.html" class="homepage_link">Outdoor_Adventures</a><h1></div>
    </header>

    <!-- Navbar structure here -->
    <nav id="page_nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery
          <ul>
            <li><a href="gallery.html#hikingID">Hiking</a></li>
            <li><a href="gallery.html#campingID">Camping</a></li>
            <li><a href="gallery.html#fishingID">Fishing</a></li>
            <li><a href="gallery.html#mountainClimbingID">Climbing</a></li>
          </ul>
        </a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Structuring of main article
      *Wrapper box structure included
      **Main information section
    -->
    <article class="article_contact">
      <div class="article_wrapper_contact">
        <h2 id="header_2">
          <span>Contact Us!</span>
        </h2>
        <h3 id="header_3">
          <br /><span>We're always looking forward to hear from you, be sure to get in touch with us below<span>
        </h3>

        <form class="contact_form" action="mailto:feedback@outdoor_adventures.com" method="post">
          <label for="">Name: </label>

          <input type="text" name="" value="name"><br /><br />

          <label for="">Surname: </label>

          <input type="text" name="" value="surname"><br /><br />

          <label for="">Email: </label>

          <input type="email" name="" value="email"><br /><br />

          <label for="">Category: </label>

          <select class="category" name="category"><br /><br />
            <option value="">-Please select-</option>
            <option value="">Hiking</option>
            <option value="">Camping</option>
            <option value="">Fishing</option>
            <option value="">Climbing</option>
          </select><br /><br />

          <button type="button" name="button">Submit</button>
        </form>
      </div>
    </article>

    <!-- Footer structure -->
    <footer class="footer contact_footer">
      <span id="footer_text">
        Created by Miguel Jacobs 2018.
      <span>
    </footer>

  </body>
</html>
